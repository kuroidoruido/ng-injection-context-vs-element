<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>InjectionContextVsElement</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <button id="show-hide">Show/Hide</button>
  <template>
    <my-webco></my-webco>
  </template>
  <div id="container"></div>

  <script>
    window.webcoCounter = 0;
    document.getElementById('show-hide').addEventListener('click', () => {
      const container = document.getElementById('container');
      console.log('toggle', container)
      if (container.children.length > 0) {
        container.innerHTML = '';
      } else {
        const clone = document.importNode(document.getElementsByTagName('template')[0].content, true);
        container.appendChild(clone);
      }
    });
  </script>
</body>
</html>
